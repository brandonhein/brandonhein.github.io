<div id="location-lookup-area">
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s2">
                        <button id="what-time-is-it" class="waves-effect waves-light btn" type="button">What Time Is It?</button>
                    </div>
                    <div class="input-field col s4">
                        <input id="zip-lookup" type="text" />
                        <label for="zip-lookup">Zip Code</label>
                        <button id="zip-lookup-btn" class="waves-effect waves-light btn" type="button">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row" id="location-lookup-results">
        </div>
    </div>
</div>
<script>
$("#zip-lookup-btn").click(function(e){
    e.preventDefault();
    var zipCode = $("#zip-lookup").val();
    var url = "https://1njp7ql9lb.execute-api.us-east-2.amazonaws.com/lookup/zipcode?codes=" + zipCode;
    $.ajax({
        type: "GET",
        url: url,
        async: true,
        success: function(results) {
            alert(JSON.stringify(results));
        }
    })
});

$("#what-time-is-it").click(function(e){
    e.preventDefault();
    $.ajax({
        type: "GET",
        url: "https://1njp7ql9lb.execute-api.us-east-2.amazonaws.com/whattimeisit/please",
        async: true,
        success: function(results) {
            alert(JSON.stringify(results));
        }
    })
});
</script>
