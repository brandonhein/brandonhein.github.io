<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device=width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="id=edge" />
        <link rel="stylesheet" href="./css/materialize.min.css" />
        <link rel="stylesheet" href="./css/site.css"/>
        <script src="./js/plugins/materialize.min.js"></script>
        <script src="./js/plugins/jquery-3.3.1.min.js"></script>

        <title>Brandon Hein's Git Page</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a href="./">

                </div>
            </div>
        </nav>
        <br/>
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s2">

                        <div class="input-field col s2">

                            <button id="location-lookup" class="waves-effect waves-light btn" type="button">Location Lookup</button>

                            <button id="address-validation" class="waves-effect waves-light btn" type="button">Address Validation</button>
                        </div>
                        <div class="input-field col s2">
                            <button id="framework" class="waves-effect waves-light btn" type="button">Framework</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row" id="sub-page">
            </div>
        </div>

        <script src="./js/plugins/mustache.min.js"></script>
        <script src="./js/page-nav-magic.js"></script>
